{% macro tags_list(tags, inline=False, add_hash=False) -%}

{% if inline -%}<span class="tags">{%- else -%}<div class="tags">{%- endif -%}
	{%- for tag in tags -%}
		<a href="{{ tag.url }}">{% if add_hash %}#{% endif %}{{ tag.name }}</a>{% if not loop.last %}, {% endif %}
	{%- endfor -%}
{% if inline -%}</span>{%- else -%}</div>{%- endif -%}

{%- endmacro -%}
