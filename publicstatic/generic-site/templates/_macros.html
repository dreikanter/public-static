{% macro tags_list(tags, inline=False) -%}

{% if inline -%}
	<span class="tags">
	{%- for tag in tags -%}
		<a href="{{ tag.url }}">#{{ tag.name }}</a>{% if not loop.last %}, {% endif %}
	{%- endfor -%}
	</span>
{%- else -%}
	<div class="tags">
	{%- for tag in tags -%}
		<a href="{{ tag.url }}">{{ tag.name }}</a>{% if not loop.last %}, {% endif %}
	{%- endfor -%}
	</div>
{%- endif -%}

{%- endmacro -%}
